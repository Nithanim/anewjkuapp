apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "org.voidsink.anewjkuapp"
        versionCode 140028
        versionName "0.28"
        minSdkVersion 14
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

            applicationVariants.all { variant ->
                appendVersionNameVersionCode(variant, defaultConfig)
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        //exclude 'META-INF/DEPENDENCIES'
        //exclude 'META-INF/NOTICE'
        //exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        //exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    compile 'de.cketti.library.changelog:ckchangelog:1.2.1'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:gridlayout-v7:21.0.3'
    compile 'com.github.japgolly.android:svg-android:2.0.6'
    compile 'com.google.android.gms:play-services-base:6.5.87'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'org.mnode.ical4j:ical4j:1.0.6'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'org.mapsforge:mapsforge-core:0.5.0'
    compile 'org.mapsforge:mapsforge-map:0.5.0'
    compile 'org.mapsforge:mapsforge-map-android:0.5.0'
    compile 'org.mapsforge:mapsforge-map-awt:0.5.0'
    compile 'org.mapsforge:mapsforge-map-reader:0.5.0'
    compile 'com.androidplot:androidplot-core:0.6.1'
    compile 'uk.co.chrisjenx:calligraphy:1.2.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.mikepenz.aboutlibraries:library:4.5.0'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile 'com.tonicartos:stickygridheaders:1.0.1'
    compile 'com.github.alamkanak:android-week-view:1.2.1'
    compile project(':voidsinkContributors')
    compile project(':android-support-v4-preferencefragment')
}

def appendVersionNameVersionCode(variant, defaultConfig) {
    variant.outputs.each { output ->
        def file = output.outputFile;
        output.outputFile = new File(
                file.parent,
                file.name.replace(".apk", "-${variant.versionName}.apk"))
    }
}